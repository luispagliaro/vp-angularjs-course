<html ng-app="gemStore">

<head>
    <title>Gem Store</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/StoreController.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container" ng-controller="StoreController as store">
    <div class="row">{{ "Hello, Angular!" }}</div>
    <div class="product row" ng-hide="product.soldOut" ng-repeat="product in store.products">
        <h3>{{ product.name }}</h3>
        <em>{{ product.price | currency}}</em>
        <br/>
        <br/>
        <img ng-src="images/{{ image }}" ng-repeat="image in product.images">
        <br/>
        <br/>
        <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
</body>

</html>
